{% extends 'base.html' %}
{% block main %}
    <!-- Start: Pretty Registration Form -->
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" method="post">
                {% csrf_token %}
                <h1>Select Profession</h1>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Role</label></div>
                    <div class="col-sm-4 input-column"><select class="form-select" name="role">
                            <optgroup label="Select Role">
                                <option value="Hod" selected="">Head of Department</option>
                                <option value="Faculty">Faculty</option>
                                <option value="Alumni">Alumni</option>
                                <option value="Student" selected="">Student</option>
                            </optgroup>
                        </select></div>
                </div><button class="btn btn-light submit-button" type="submit" value="submit">Proceed&nbsp;</button>
            </form>
        </div>
    </div><!-- End: Pretty Registration Form -->
{% endblock %}
