{% extends 'base.html' %}
{% load static %}
{% block main %}
    <!-- Start: Pretty Registration Form -->
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" method="post">
                {% csrf_token %}
                <h1>Login Form</h1>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email" name="email" required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="pawssword-input-field">Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="pass" required=""></div>
                </div>
                <div class="form-check"><input class="form-control" type="hidden" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Don't have an account ?<a href="register.html">Register</a></label></div><button class="btn btn-light submit-button" type="submit" value="submit">Submit Form</button>
            </form>
        </div>
    </div><!-- End: Pretty Registration Form -->
{% endblock %}
