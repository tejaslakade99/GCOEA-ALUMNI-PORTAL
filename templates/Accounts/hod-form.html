{% extends 'base.html' %}
{% load static %}
{% block main %}
    <!-- Start: Pretty Registration Form -->
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" method="post" enctype="multipart/form-data">
                <h1>HOD Form</h1>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="pawssword-input-field">Profile Picture</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="file" name="profile" required="" style="border-radius: 10px;"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="name-input-field" style="font-family: Raleway, sans-serif;">Designation</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="profile"  required="desg"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="name-input-field" style="font-family: Raleway, sans-serif;">Experience</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="exp"  required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="email-input-field">Research Gate Link</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="link"  required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label col-form-label" for="dropdown-input-field">Branch</label></div>
                    <div class="col-sm-4 input-column"><select class="form-select form-select" name="branch">
                            <optgroup label="Select Role">
                                <option value="CS" selected="">CS</option>
                                <option value="IT">IT</option>
                                <option value="ENTC">ENTC</option>
                            </optgroup>
                        </select></div>
                </div><button class="btn btn-light submit-button" type="submit" value="submit">Submit Form</button>
            </form>
        </div>
    </div><!-- End: Pretty Registration Form -->
{% endblock %}
