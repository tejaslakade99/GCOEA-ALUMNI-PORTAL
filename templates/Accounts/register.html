{% extends 'base.html' %}
{% load static %}
{% block main %}
    <!-- Start: Pretty Registration Form -->
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form">
                <h1>Register Form</h1>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="name-input-field" style="font-family: Raleway, sans-serif;">First Name </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="fname" required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="name-input-field" style="font-family: Raleway, sans-serif;">Last Name </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="lname" required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email" name="email" required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="pawssword-input-field">Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="pass" required="" style="border-radius: 10px;"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Repeat Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="rpass" required="" style="border-radius: 10px;"></div>
                </div>
                <div class="form-check">
                    <input class="form-control" type="hidden" id="formCheck-1">
                    <label class="form-check-label" for="formCheck-2">Already a Member?<a href="login.html">Login</a></label></div><button class="btn btn-light submit-button" type="button">Submit Form</button>
            </form>
        </div>
    </div><!-- End: Pretty Registration Form -->
    {% endblock %}
