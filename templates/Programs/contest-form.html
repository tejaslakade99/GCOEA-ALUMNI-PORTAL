{% extends 'base.html' %}
{% load static %}
{% block main %}
<!-- Start: Pretty Registration Form -->
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" method="post">
                {% csrf_token %}
                <h1>Contest Form</h1>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="name-input-field" style="font-family: Raleway, sans-serif;">Contest Name</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="cname" required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="name-input-field" style="font-family: Raleway, sans-serif;">Branch</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="branch" required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="email-input-field">Date/Time</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="datetime-local" name="date-time" required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="name-input-field" style="font-family: Raleway, sans-serif;">Coordinator</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="coordinator" required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="name-input-field">Contact To</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="contact"required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="name-input-field">Platform Title</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="title" required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="pawssword-input-field">Platform Link</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="link" required=""></div>
                </div><button class="btn btn-light submit-button" type="submit" value="submit">Submit Form</button>
            </form>
        </div>
        <div class="col"></div>
    </div><!-- End: Pretty Registration Form -->
{% endblock %}
