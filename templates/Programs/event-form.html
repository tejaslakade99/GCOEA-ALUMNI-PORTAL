{% extends 'base.html' %}
{% load static %}
{% block main %}
<!-- Start: Pretty Registration Form -->
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" method="post">
                {% csrf_token %}
                <h1>Workshops and Events Form</h1>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="name-input-field" style="font-family: Raleway, sans-serif;">Topic</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="topic-name"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Branch</label></div>
                    <div class="col-sm-4 col-xl-6 input-column">
                        <select class="form-select" name="branch">
                            <optgroup label="Select Branch" >
                                <option value="CS">Computer Science</option>
                                <option value="IT">Information Technology</option>
                                <option value="ENTC">Electronics and Telecommunication</option>
                            </optgroup>
                        </select></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="email-input-field">Date &amp; Time</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="datetime-local" name="date-time"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="name-input-field" style="font-family: Raleway, sans-serif;">Speaker</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="speaker"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="name-input-field">Contact To</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="contact"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="name-input-field">Platform Title</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="title"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 d-lg-flex justify-content-lg-end align-items-lg-center label-column"><label class="col-form-label" for="name-input-field">Platform Link</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="link"></div>
                </div><button class="btn btn-light submit-button" type="submit" value="submit">Submit Form</button>
            </form>
        </div>
    </div><!-- End: Pretty Registration Form -->
{% endblock %}
